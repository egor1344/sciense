{% extends "university/base.html" %}
{% load static %}

{% block title %}
    Uni list
{% endblock %}

{% block content %}
    {% for uni in uni_list %}
        <div class = 'list_uni'>
        <a href="{{ uni.get_absolute_url }}">
            {{ uni.name_s }}
        </a><br>
        {{ uni.name_f }}<br>
        {{ uni.about }}<br>
        </div>
    {% endfor %}
{% endblock %}
