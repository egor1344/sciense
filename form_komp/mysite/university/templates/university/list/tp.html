{% extends "university/base.html" %}
{% load static %}

{% block title %}
    {{ uni.name_s}}
{% endblock %}

{% block content %}
<h2>{{ uni.name_s }}</h2>
    {% for tp in tp_list %}
        <div class = 'list_tp'>
        <a href="{% url 'course:course_list' tp.slug %}">
            {{ tp.name }}
        </a><br>
        {{ tp.cod }}<br>
        {{ tp.about }}<br>
        </div>
    {% endfor %}
{% endblock %}
